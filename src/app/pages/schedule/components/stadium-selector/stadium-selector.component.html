<ng-icon class="icon" name="circumLocationOn" size="25px"></ng-icon>
<ul>
  @for (stadium of stadiums; track stadium) {
  <li [class.active]="this.dataService.selectedStadium() == stadium">
    <button (click)="dataService.changeStadium(stadium)">
      {{ stadium }}
    </button>
  </li>
  }
</ul>
